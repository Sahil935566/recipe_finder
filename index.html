<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.f/css/all.min.css"
     integrity="sha512-+4zCK9k+qNFURSX+CKL9EIR +ZOhtIloN19GIKSS7V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3196P9sdliyeRssA=="
    crossorigin="anonymous"
    />
    <title>Recipe App</title>
</head>
<body>
    <div class="top">
            <h1>Tasty Tracks</h1>
            <form>
                <input type="text"
                    placeholder="Search for recipes..."
                    class="searchBox"
                />
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </div>
        <div class="imageArea">
            <div class="recipe-container">
                <p><b>Search for your favourite recipes...</b></p>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">X
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </div>
    

    <script src="script.js"></script>
</body>
</html>
